<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./imc.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="left">
                <h1>Calcule seu IMC</h1>
                <input type="number" placeholder="Altura ex: 1.50" id="altura">
                <input type="number" placeholder="Peso ex 50kg" id="peso">
                <button id="button">Calcular</button>
            </div>

            <div class="right">
                <p>IMC é a sigla para Índice de Massa Copórea. Parâmetro este, adotado
                    pela Organização Mundial de Saúde para calcular o peso ideal de cada
                    pessoa.</p>
                <img src="./tela principal.png" alt="" class="img" id="img">
            </div>
        </div>
    </div>

    <script src="./imc.js"></script>
</body>
</html>
